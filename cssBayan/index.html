<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&family=Shantell+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="wrap">
            <div class="title--header">My css Bayan</div>
        </div>
    </header>
    <main class="main">
        <div class="wrap">
            <div class="accordion">
                <div class="accordio--item">
                    <lable class="title_mem" for="mem1">
                        <span class="mem_text">первый мем</span>
                        <span class="mem_marker">+</span>
                    </lable>
                    <input class="mem_input" type="radio" name="mem" id="mem1">
                    <div class="mem-img"></div>
                </div>
                <div class="accordio--item">второй мем</div>
                <div class="accordio--item">третий мем</div>
                <div class="accordio--item">четвертый мем</div>
                <div class="accordio--item">пятый мем</div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="wrap">
            <div class="str--footer">
                <div>RSSChool</div>
                <div>2023</div>
                <div>GitHub</div>
            </div>
        </div>
    </footer>
</body>

</html>
